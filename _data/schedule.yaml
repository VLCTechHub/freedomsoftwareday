day1:
  - name: Apertura
    time: "9:45 - 10:00"

  - name: Software libre, administración pública y cintas de video. Bárbara Román.
    time: "10:00 - 10:30"
    description: "¿Qué tiene que ver el software libre con las cintas de video? Que en algunos ámbitos, como la administración pública, no se usa. ¿Existe algún motivo real para esto? ¿Alergia, intolerancia, problemas técnicos? La última vez que revisamos la ley no parecía un problema legal... Hablamos de por qué la administración se resiste, como podemos vencer esta resistencia, y mucho más."

  - name: Impacto de los proyectos libres en nuestro día a día. El caso de Wikimedia. Francesc Fort.
    time: "10:30 - 11:00"

