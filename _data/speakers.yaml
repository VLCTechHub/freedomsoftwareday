- name: Francesc Fort
  avatar: /assets/images/francesc_fort.jpg
  bio: "Editor de Wikipedia desde hace más de una década, Francesc suele participar en artículos de temática local. En 2016 se convirtió en el primer valenciano que ejerció como \"wikipedista residente\" en un museo, gracias al proyecto del Museu Valencià d'Etnologia. Desde el 2017 ha impartido formación sobre los proyectos Wikimedia en el Grado de Documentación de la UV. Y en 2015 inició a cabo un proyecto de liberación de programas de radio en Wikipedia, participando en los inicios de emisiones de À Punt. En 2019 trabaja para la Fundación Wikimedia como enlace comunitario para la comunidad hispánica en el Proceso Estratégico Wikimedia 2030."
  twitter: TaronjaSatsuma
