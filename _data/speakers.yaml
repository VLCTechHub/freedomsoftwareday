  bio: "Bárbara es abogada y jefa de NoLegalTech, una consultora legal para empresas tecnológicas. Colabora con el CGAE en su blog de Innovación y Tecnología, y con las comunidades tecnológicas gallegas XantarDev y Blockchain Galicia."
